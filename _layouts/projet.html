---
layout: default
---

<div class="row">
	<div class="col-sm-4">
		<ul>
			{% for feature in page.features %}
				<li><b>{{ feature[0] }}</b> : {{ feature[1] }}</li>
			{% endfor %}
		</ul>
	</div>
	<div class="col-sm-8">
		<img src="/img/{{ page.slug }}/1.jpg" class="img-fluid">
	</div>
</div>

<h1>{{ page.title }}</h1>

{% for i in (1..page.imgcount ) %}
<img src="/img/{{ page.slug }}/{{ i }}.jpg" class="img-fluid">
{% endfor %}

<p>{{ page }}</p>
